apiVersion: apps/v1
kind: Deployment
metadata:
  name: birthday-playlist-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: birthday-playlist
  template:
    metadata:
      labels:
        app: birthday-playlist
    spec:
      containers:
        - name: birthday-playlist
          image: docker.pkg.github.com/weberandreaseu/birthday-playlist/birthday-playlist-backend:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: birthday-playlist-service
spec:
  selector:
    app: birthday-playlist
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: birthday-playlist-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: birthday-playlist.weberandreas.eu
      http:
        paths:
          - path: /
            backend:
              serviceName: birthday-playlist-service
              servicePort: 80
  tls:
    - hosts:
        - birthday-playlist.weberandreas.eu
      secretName: birthday-playlist-tls
